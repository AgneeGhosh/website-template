<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Chord Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Center the chart */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #chord-diagram {
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 0;
            font-weight: 600;
        }
        /* Improve label styles */
        text {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="chord-diagram">
        <h2>Nutrition Chord Diagram</h2>
    </div>
    
    <script>
        // Dimensions and setup
        const width = 700;
        const height = 700;
        const outerRadius = Math.min(width, height) * 0.5 - 40;
        const innerRadius = outerRadius - 30;
        
        const svg = d3.select("#chord-diagram")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);
        
        // Define color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10);
        
        // Data processing function
        d3.csv("nutritiondata.csv").then(function(data) {
            const nutrients = data.map(row => row["first_column"]);
            const items = Object.keys(data[0]).slice(1); // Exclude the 'first_column'
            
            // Convert to matrix
            const matrix = nutrients.map(nutrient => 
                items.map(item => +data.find(row => row["first_column"] === nutrient)[item])
            );
        
            const chord = d3.chord().padAngle(0.05).sortSubgroups(d3.descending)(matrix);
            const arc = d3.arc().innerRadius(innerRadius).outerRadius(outerRadius);
            const ribbon = d3.ribbon().radius(innerRadius);
        
            // Draw arcs
            const arcs = svg.append("g")
                .selectAll("g")
                .data(chord.groups)
                .join("g");

            // Append arc paths
            arcs.append("path")
                .attr("fill", d => color(d.index))
                .attr("d", arc)
                .append("title")
                .text(d => `${nutrients[d.index]}: ${d.value}`);

            // Append labels for each nutrient
            arcs.append("text")
                .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
                .attr("dy", ".35em")
                .attr("transform", d => `
                    rotate(${(d.angle * 180 / Math.PI - 90)})
                    translate(${outerRadius + 10})
                    ${d.angle > Math.PI ? "rotate(180)" : ""}
                `)
                .attr("text-anchor", d => d.angle > Math.PI ? "end" : "start")
                .text(d => nutrients[d.index]);
        
            // Draw ribbons
            svg.append("g")
                .attr("fill-opacity", 0.67)
                .selectAll("path")
                .data(chord)
                .join("path")
                .attr("d", ribbon)
                .attr("fill", d => color(d.target.index))
                .attr("stroke", d => d3.rgb(color(d.target.index)).darker())
                .append("title")
                .text(d => `${nutrients[d.source.index]} â†’ ${items[d.target.index]}: ${matrix[d.source.index][d.target.index]}`);
        });
    </script>
</body>
</html>
